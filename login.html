<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Bridge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50 text-gray-900">
    <header class="bg-purple-600 p-4 text-white flex justify-between items-center shadow-lg sticky top-0 z-50">
        <h1 class="text-3xl font-bold">ðŸ“š Book Bridge</h1>
        <nav class="hidden md:flex space-x-4">
            <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            <a href="register.html" class="px-4 py-2 bg-white text-purple-600 rounded-lg shadow hover:bg-gray-200">Sign Up</a>
        </nav>
    </header>

    <section class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700 transition-all">Login</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <a href="register.html" class="text-purple-600 hover:underline">Sign up here</a></p>
        </div>
    </section>

    <footer class="bg-purple-600 text-white text-center p-4 mt-16">
        <p>&copy; 2023 Book Bridge. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Books | BookBridge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/buy.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="script/loadsidebar.js" type="module" defer></script>
</head>
<body>
    <div class="bg-wrapper"></div>
    <div class="content-wrapper">
        <div class="buy-container">
            <section class="search-section">
                <div class="search-bar">
                    <span class="material-symbols-rounded">search</span>
                    <input type="text" placeholder="Search books...">
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <input type="radio" id="all" name="category" checked>
                        <label for="all">All</label>
                        <input type="radio" id="fiction" name="category">
                        <label for="fiction">Fiction</label>
                        <input type="radio" id="non-fiction" name="category">
                        <label for="non-fiction">Non-Fiction</label>
                        <input type="radio" id="academic" name="category">
                        <label for="academic">Academic</label>
                    </div>
                    <div class="filter-group">
                        <input type="radio" id="low-high" name="sort">
                        <label for="low-high">Price: Low to High</label>
                        <input type="radio" id="high-low" name="sort">
                        <label for="high-low">Price: High to Low</label>
                    </div>
                </div>
            </section>

            <section class="books-grid">
                <!-- Empty state -->
                <div class="no-results" id="noResults">
                    <span class="material-symbols-rounded">search_off</span>
                    <h3>No Books Found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>

                <!-- Book cards will be generated here -->
            </section>

            <!-- Book Details Modal -->
            <div class="modal" id="bookDetailsModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div class="book-details">
                        <img src="" alt="Book cover" class="modal-book-image">
                        <div class="modal-book-info">
                            <h2>Book Title</h2>
                            <p class="modal-author">by Author Name</p>
                            <p class="modal-condition">Condition: New</p>
                            <p class="modal-price">₹299</p>
                            <p class="modal-description">Book description goes here...</p>
                            <div class="modal-actions">
                                <button class="buy-btn">Buy Now</button>
                                <button class="cart-btn">
                                    <span class="material-symbols-rounded">shopping_cart</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Purchase Confirmation Modal -->
            <div class="modal" id="purchaseModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Confirm Purchase</h2>
                    <div class="purchase-details">
                        <p>Book: <span id="purchaseBookTitle">Book Title</span></p>
                        <p>Price: <span id="purchasePrice">₹299</span></p>
                        <div class="purchase-actions">
                            <button class="confirm-btn">Confirm Purchase</button>
                            <button class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Request Form Modal -->
            <div class="modal" id="requestFormModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Request Book</h2>
                    <form id="requestForm" class="request-form">
                        <div class="form-group">
                            <label for="contactEmail">Email*</label>
                            <input type="email" id="contactEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Phone Number (optional)</label>
                            <input type="tel" id="contactPhone">
                        </div>
                        <div class="form-group">
                            <label for="message">Message to Book Owner</label>
                            <textarea id="message" rows="4" required 
                                placeholder="Introduce yourself and explain why you're interested in this book..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="confirm-btn">Send Request</button>
                            <button type="button" class="cancel-btn" onclick="closeRequestForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script/buy.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | BookBridge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="script/loadSidebar.js" type="module" defer></script>
</head>
<body>
    <div class="bg-wrapper"></div>
    <div class="content-wrapper">
        <div class="dashboard-container">
            <!-- Profile Section -->
            <section class="profile-section">
                <div class="profile-info">
                    <img src="assets/images/walter.jpg" alt="Profile" id="profileImage">
                    <div class="user-details">
                        <h2 id="userName">Loading...</h2>
                        <p id="userEmail">Loading...</p>
                        <p id="joinDate">Member since: Loading...</p>
                    </div>
                </div>
            </section>

            <!-- Statistics Section -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="material-symbols-rounded">sell</span>
                        <h3>Books Sold</h3>
                        <p id="booksSoldCount">0</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-rounded">volunteer_activism</span>
                        <h3>Books Donated</h3>
                        <p id="booksDonatedCount">0</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-rounded">auto_awesome</span>
                        <h3>Active Listings</h3>
                        <p id="activeListingsCount">0</p>
                    </div>
                </div>
            </section>

            <!-- Books Management Section -->
            <section class="books-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="selling">Books For Sale</button>
                    <button class="tab-btn" data-tab="donated">Books For Donation</button>
                </div>

                <div class="tab-content" id="sellingBooks">
                    <!-- Books for sale will be loaded here -->
                </div>

                <div class="tab-content" id="donatedBooks" style="display: none;">
                    <!-- Donated books will be loaded here -->
                </div>
            </section>
        </div>
    </div>
    <script type="module" src="script/dashboard.js"></script>
    <script type="module" src="script/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | BookBridge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/buy.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="script/loadSidebar.js" type="module" defer></script>
</head>
<body>
    <div class="bg-wrapper"></div>
    <div class="content-wrapper">
        <div class="buy-container">
            <h1 style="color: white; margin-bottom: 20px;">My Wishlist</h1>
            
            <section class="books-grid">
                <!-- Empty state -->
                <div class="no-results" id="noResults">
                    <span class="material-symbols-rounded">favorite_border</span>
                    <h3>No Books in Wishlist</h3>
                    <p>Your wishlist is empty</p>
                </div>
            </section>

            <!-- Book Details Modal -->
            <div class="modal" id="bookDetailsModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div class="book-details">
                        <img src="" alt="Book cover" class="modal-book-image">
                        <div class="modal-book-info">
                            <h2></h2>
                            <p class="modal-author"></p>
                            <p class="modal-condition"></p>
                            <p class="modal-price"></p>
                            <p class="modal-donation-type"></p>
                            <p class="modal-return-date"></p>
                            <p class="modal-description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script/firebase.js"></script>
    <script type="module" src="script/auth.js"></script>
    <script type="module" src="script/wishlist.js" defer></script>
</body>
</html>
